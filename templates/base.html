<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<!--     <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <meta name="description" content="Project Madara">
    <meta name="author" content="hasime">

  <title>Alpha | DroidHead</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    {% block style %}
    {% endblock %}

      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
          google.charts.load('current', {'packages':['line']});
          google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

          var data = new google.visualization.DataTable();
          data.addColumn('number', 'Day');
          data.addColumn('number', 'Price');

          data.addRows([
          [1,  37.8,],
          [2,  30.9,],
          [3,  25.4,],
          [4,  11.7,],
          [5,  11.9,],
          [6,   8.8,],
          [7,   7.6,],
          [8,  12.3,],
          [9,  16.9,],
          [10, 12.8,],
          [11,  5.3,],
          [12,  6.6,],
          [13,  4.8,],
          [14,  4.2,]
          ]);

          var options = {
          chart: {
            title: 'Price tickets so far',
          },
          width: 400,
          height: 250,
          axes: {
            x: {
              0: {side: 'top'}
            }
          }
          };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
      }
    </script>

    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Element", "Density", { role: "style" } ],
          ["Delhi", 8.94, "#00aade"],
          ["Bangalore", 10.49, "#00aade"],
          ["Pune", 19.30, "#00aade"],
          ["Kolkata", 21.45, "#00aade"]
          ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                     { calc: "stringify",
                       sourceColumn: 1,
                       type: "string",
                       role: "annotation" },
                     2]);

      var options = {
          title: "Prices/City",
          width: 600,
          height: 400,
          bar: {groupWidth: "95%"},
          legend: { position: "none" },
        };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chart.draw(view, options);
      }
    </script>

  </head>

  <body>
    <header class="header">
      <div class="container">
      </div>
    </header>
    <div class="clearfix" style="height: 10px;"></div>
    <section class="content">
      <div class="container">
        <div class=" col-md-4 col-md-offset-4 push_challenge">
            <h3 class="col-md-8 col-md-offset-2">Push Challenge</h3>
          <form>
            <input type="text" name="challenge value" class="form-control"><br/>
            <input type="submit" value="submit" class="btn btn-default center-block">
          </form>
        </div>
        <div class="clearfix" style="height:30px;"></div>
        <div class="col-md-10 col-md-offset-1" align="center">
          <h3 class="col-md-8 col-md-offset-2">Analytics</h3>
        </div>
        <div class="clearfix" style="height: 20px;"></div>
        <div class="col-md-10 col-md-offset-1 analytics" align="center">
          <div id="line_top_x"></div>
        </div>
        <div class="clearfix" style="height: 20px;"></div>
        <div class="col-md-8 col-md-offset-1" align="center">PRICES</div>
        <div class="clearfix" style="height: 20px;"></div>
        <div class="price">
          <!-- <div id="barchart_values" style="width: 500px; height: 300px;"></div> -->
        </div>
        <div class="clearfix" style="height: 20px;"></div>
        <div class="leaderboard">
          
        </div>
        <div class="clearfix" style="height: 20px;"></div>
        <div class="ab_testing">
          
        </div>
      </div>
    </section>
  
    <footer class="footer" >
      <div class="container">
      </div>
    </footer>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <div id="fb-root"></div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/npm.js' ) }}"></script>    
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <div id="fb-root"></div>
</body>


</html>
